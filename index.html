<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notenrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .note {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .note label {
            margin-right: 10px;
        }
        .note input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Notenrechner</h1>
    <div id="noten-container">
        <div class="note">
            <label>Note:</label>
            <input type="number" class="note-input" step="0.01" min="1" max="6">
            <label> Gewichtung:</label>
            <input type="number" class="weight-input" step="0.01" min="0" max="10">
        </div>
    </div>
    <div class="buttons">
        <button onclick="addNote()">Note hinzuf√ºgen</button>
        <button onclick="calculateAverage()">Durchschnitt berechnen</button>
    </div>
    <div id="result"></div>

    <script>
        function addNote() {
            const noteDiv = document.createElement('div');
            noteDiv.classList.add('note');
            noteDiv.innerHTML = `
                <label>Note:</label>
                <input type="number" class="note-input" step="0.01" min="1" max="6">
                <label> Gewichtung:</label>
                <input type="number" class="weight-input" step="0.01" min="0" max="10">
            `;
            document.getElementById('noten-container').appendChild(noteDiv);
        }

        function calculateAverage() {
            const notes = document.querySelectorAll('.note-input');
            const weights = document.querySelectorAll('.weight-input');
            let totalWeight = 0, weightedSum = 0;

            notes.forEach((note, i) => {
                const noteValue = parseFloat(note.value);
                const weightValue = parseFloat(weights[i].value);
                if (!isNaN(noteValue) && !isNaN(weightValue)) {
                    totalWeight += weightValue;
                    weightedSum += noteValue * weightValue;
                }
            });

            if (totalWeight === 0) {
                document.getElementById('result').textContent = "Bitte geben Sie Noten und Gewichtungen ein.";
            } else {
                const average = weightedSum / totalWeight;
                document.getElementById('result').textContent = `Durchschnitt: ${average.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
