<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notenrechner</title>
    <style>
        body {
            background-color: #121212; /* Dunkler Hintergrund */
            color: #FFFFFF; /* Weiße Schrift */
            font-family: Monaco, monospace; /* Schriftart Monaco */
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #1E1E1E; /* Dunkle Box */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333; /* Dunkle Linien */
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #333; /* Dunkler Header */
        }
        input[type="number"] {
            width: 80px;
            text-align: right;
        }
        .btn-add {
            background-color: #1E90FF; /* Blauer Button */
            color: #FFFFFF;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn-add:hover {
            background-color: #007ACC; /* Dunklerer Blauton */
        }
        .btn-remove {
            background-color: #FF6347; /* Roter Button */
            color: #FFFFFF;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn-remove:hover {
            background-color: #E74C3C; /* Dunklerer Rot-Ton */
        }
        .average {
            margin-top: 20px;
        }
        .btn-calculate {
            background-color: #4CAF50; /* Grüner Button */
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn-calculate:hover {
            background-color: #45A049; /* Dunklerer Grünton */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notenrechner</h1>
        <table id="grades-table">
            <thead>
                <tr>
                    <th>Note</th>
                    <th>Gewichtung (%)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" step="0.01" value="0.00" placeholder="0.00"></td>
                    <td><input type="number" step="0.01" value="100.00" placeholder="100.00"></td>
                    <td><button class="btn-add" onclick="addRow()">+</button></td>
                </tr>
            </tbody>
        </table>
        <div class="average">
            <h2>Durchschnitt: <span id="average">0.00</span></h2>
            <button class="btn-calculate" onclick="calculateAverage()">Durchschnitt berechnen</button>
        </div>
    </div>

    <script>
        function addRow() {
            var table = document.getElementById("grades-table").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            cell1.innerHTML = '<input type="number" step="0.01" value="0.00" placeholder="0.00">';
            cell2.innerHTML = '<input type="number" step="0.01" value="100.00" placeholder="100.00">';
            cell3.innerHTML = '<button class="btn-remove" onclick="removeRow(this)">-</button>';
        }

        function removeRow(button) {
            var row = button.parentNode.parentNode;
            if (row.parentNode.rows.length > 1) {
                row.parentNode.removeChild(row);
            } else {
                alert("Es muss mindestens eine Zeile vorhanden sein.");
            }
        }

        function calculateAverage() {
            var table = document.getElementById("grades-table").getElementsByTagName('tbody')[0];
            var sum = 0;
            var totalWeight = 0;

            for (var i = 0; i < table.rows.length; i++) {
                var note = parseFloat(table.rows[i].cells[0].getElementsByTagName('input')[0].value);
                var weight = parseFloat(table.rows[i].cells[1].getElementsByTagName('input')[0].value);

                if (!isNaN(note) && !isNaN(weight)) {
                    sum += (note * weight);
                    totalWeight += weight;
                }
            }

            if (totalWeight > 0) {
                var average = sum / totalWeight;
                document.getElementById("average").textContent = average.toFixed(2);
            } else {
                document.getElementById("average").textContent = "0.00";
            }
        }
    </script>
</body>
</html>
