<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notenrechner</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Notenrechner</h2>
<table id="notenTabelle">
    <thead>
        <tr>
            <th>Note</th>
            <th>Gewichtung</th>
            <th>Aktionen</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="number" step="0.1" min="1" max="6" class="note" required></td>
            <td><input type="number" step="1" min="1" class="gewichtung" required></td>
            <td><button onclick="entferneZeile(this)">Entfernen</button></td>
        </tr>
    </tbody>
</table>
<br>
<button onclick="neueZeile()">Neue Zeile hinzuf√ºgen</button>
<br><br>
<button onclick="berechneDurchschnitt()">Durchschnitt berechnen</button>
<h3>Durchschnitt: <span id="durchschnitt">0</span></h3>

<script>
    function neueZeile() {
        let table = document.getElementById('notenTabelle').getElementsByTagName('tbody')[0];
        let newRow = table.insertRow();
        newRow.innerHTML = `<td><input type="number" step="0.1" min="1" max="6" class="note" required></td>
                            <td><input type="number" step="1" min="1" class="gewichtung" required></td>
                            <td><button onclick="entferneZeile(this)">Entfernen</button></td>`;
    }

    function entferneZeile(button) {
        let row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }

    function berechneDurchschnitt() {
        let noten = document.getElementsByClassName('note');
        let gewichtungen = document.getElementsByClassName('gewichtung');
        let gesamtGewichtung = 0;
        let gewichteteSumme = 0;

        for (let i = 0; i < noten.length; i++) {
            let note = parseFloat(noten[i].value);
            let gewichtung = parseFloat(gewichtungen[i].value);

            if (!isNaN(note) && !isNaN(gewichtung)) {
                gesamtGewichtung += gewichtung;
                gewichteteSumme += note * gewichtung;
            }
        }

        let durchschnitt = gesamtGewichtung ? (gewichteteSumme / gesamtGewichtung).toFixed(2) : 0;
        document.getElementById('durchschnitt').innerText = durchschnitt;
    }
</script>

</body>
</html>
