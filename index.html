<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notenrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        .note {
            margin: 5px 0;
        }
        .note input {
            margin-left: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Notenrechner</h1>
    <div id="noten-container">
        <div class="note">
            <label>Note: </label>
            <input type="number" class="note-input" step="0.01">
            <label> Gewichtung: </label>
            <input type="number" class="weight-input" step="0.01">
        </div>
    </div>
    <button onclick="addNote()">Weitere Note hinzuf√ºgen</button>
    <button onclick="calculateAverage()">Durchschnitt berechnen</button>
    <div id="result"></div>

    <script>
        function addNote() {
            const container = document.getElementById('noten-container');
            const noteDiv = document.createElement('div');
            noteDiv.classList.add('note');
            noteDiv.innerHTML = `
                <label>Note: </label>
                <input type="number" class="note-input" step="0.01">
                <label> Gewichtung: </label>
                <input type="number" class="weight-input" step="0.01">
            `;
            container.appendChild(noteDiv);
        }

        function calculateAverage() {
            const noteInputs = document.querySelectorAll('.note-input');
            const weightInputs = document.querySelectorAll('.weight-input');

            let totalWeight = 0;
            let weightedSum = 0;

            for (let i = 0; i < noteInputs.length; i++) {
                const note = parseFloat(noteInputs[i].value);
                const weight = parseFloat(weightInputs[i].value);
                if (!isNaN(note) && !isNaN(weight)) {
                    totalWeight += weight;
                    weightedSum += note * weight;
                }
            }

            const average = weightedSum / totalWeight;
            document.getElementById('result').textContent = `Durchschnitt: ${average.toFixed(2)}`;
        }
    </script>
</body>
</html>
