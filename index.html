<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notenrechner</title>
<style>
    body {
        background-color: #222;
        color: #fff;
        font-family: Monaco, monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        width: 400px;
        background-color: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    table {
        width: 100%;
        margin-bottom: 10px;
        border-collapse: collapse;
    }
    table td, table th {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #444;
    }
    table th {
        background-color: #555;
    }
    input[type="number"], button {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        background-color: #444;
        border: none;
        color: #fff;
        font-family: Monaco, monospace;
        font-size: 16px;
    }
    input[type="number"]::placeholder {
        color: #666;
    }
    button {
        background-color: #008cba;
        cursor: pointer;
    }
    button:hover {
        background-color: #005f73;
    }
</style>
</head>
<body>
<div class="container">
    <table>
        <thead>
            <tr>
                <th>Note</th>
                <th>Gewichtung (%)</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" step="0.01" placeholder="0.00"></td>
                <td><input type="number" step="0.01" placeholder="100.00"></td>
                <td><button onclick="removeRow(this)">-</button></td>
            </tr>
        </tbody>
    </table>
    <button onclick="addRow()">+</button>
    <button onclick="calculateAverage()" style="float: right;">Durchschnitt berechnen</button>
    <div style="clear: both;"></div>
    <p style="text-align: left;">Durchschnitt: <span id="average">---</span></p>
</div>

<script>
    function addRow() {
        var table = document.querySelector('table tbody');
        var newRow = table.insertRow();
        newRow.innerHTML = `
            <td><input type="number" step="0.01" placeholder="0.00"></td>
            <td><input type="number" step="0.01" placeholder="100.00"></td>
            <td><button onclick="removeRow(this)">-</button></td>
        `;
    }

    function removeRow(button) {
        var row = button.parentNode.parentNode;
        if (row.parentNode.rows.length > 1) {
            row.parentNode.removeChild(row);
        }
    }

    function calculateAverage() {
        var rows = document.querySelectorAll('table tbody tr');
        var sum = 0;
        var weightSum = 0;

        rows.forEach(function(row) {
            var note = parseFloat(row.cells[0].querySelector('input').value);
            var weight = parseFloat(row.cells[1].querySelector('input').value);

            if (!isNaN(note) && !isNaN(weight)) {
                sum += (note * weight);
                weightSum += weight;
            }
        });

        var average = (sum / weightSum).toFixed(2);
        document.getElementById('average').textContent = isNaN(average) ? '---' : average;
    }
</script>

</body>
</html>
