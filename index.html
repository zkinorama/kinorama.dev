<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notenrechner</title>
    <style>
        body {
            font-family: Monaco, monospace;
            background-color: #222;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #555;
        }
        input[type="number"] {
            width: 60px;
            text-align: center;
            padding: 5px;
            border: none;
            background-color: #444;
            color: #fff;
        }
        input[type="button"] {
            padding: 8px 16px;
            background-color: #777;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="button"]:hover {
            background-color: #999;
        }
        #average {
            text-align: left;
            font-size: 1.2em;
            margin-top: 10px;
        }
        #desired-grade {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table id="gradesTable">
            <thead>
                <tr>
                    <th>Note</th>
                    <th>Gewichtung (%)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" min="1" max="6"></td>
                    <td><input type="number" min="1" max="100"></td>
                    <td><input type="button" value="-" onclick="removeRow(this)"></td>
                </tr>
                <tr>
                    <td><input type="number" min="1" max="6"></td>
                    <td><input type="number" min="1" max="100"></td>
                    <td><input type="button" value="+" onclick="addRow()"></td>
                </tr>
            </tbody>
        </table>
        <div id="average">
            Durchschnitt: <span id="averageGrade">-</span>
        </div>
        <div id="desired-grade">
            <input type="number" id="desiredAverage" min="1" max="6" step="0.1" placeholder="Gewünschter Durchschnitt">
            <input type="number" id="nextWeight" min="1" max="100" placeholder="Gewichtung (%)">
            <input type="button" value="Berechnen" onclick="calculateDesiredGrade()">
            <p id="result"></p>
        </div>
    </div>

    <script>
        function addRow() {
            var table = document.getElementById("gradesTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length - 1);
            var cells = newRow.insertCell();
            cells.innerHTML = '<input type="number" min="1" max="6">';
            cells = newRow.insertCell();
            cells.innerHTML = '<input type="number" min="1" max="100">';
            cells = newRow.insertCell();
            cells.innerHTML = '<input type="button" value="-" onclick="removeRow(this)">';
        }

        function removeRow(button) {
            var row = button.parentNode.parentNode;
            if (document.getElementById("gradesTable").rows.length > 3) { // ensure at least one row remains
                row.parentNode.removeChild(row);
            }
        }

        function calculateAverage() {
            var table = document.getElementById("gradesTable").getElementsByTagName('tbody')[0];
            var rows = table.rows;
            var sum = 0;
            var totalWeight = 0;

            for (var i = 0; i < rows.length - 1; i++) { // exclude the last row (+ button)
                var cells = rows[i].cells;
                var grade = parseFloat(cells[0].getElementsByTagName('input')[0].value);
                var weight = parseFloat(cells[1].getElementsByTagName('input')[0].value);

                if (!isNaN(grade) && !isNaN(weight)) {
                    sum += (grade * weight);
                    totalWeight += weight;
                }
            }

            var average = sum / totalWeight;
            document.getElementById("averageGrade").textContent = average.toFixed(2);
        }

        function calculateDesiredGrade() {
            var desiredAverage = parseFloat(document.getElementById("desiredAverage").value);
            var nextWeight = parseFloat(document.getElementById("nextWeight").value);

            if (!isNaN(desiredAverage) && !isNaN(nextWeight)) {
                var table = document.getElementById("gradesTable").getElementsByTagName('tbody')[0];
                var rows = table.rows;
                var sum = 0;
                var totalWeight = nextWeight;

                for (var i = 0; i < rows.length - 1; i++) { // exclude the last row (+ button)
                    var cells = rows[i].cells;
                    var grade = parseFloat(cells[0].getElementsByTagName('input')[0].value);
                    var weight = parseFloat(cells[1].getElementsByTagName('input')[0].value);

                    if (!isNaN(grade) && !isNaN(weight)) {
                        sum += (grade * weight);
                        totalWeight += weight;
                    }
                }

                var requiredGrade = (desiredAverage * totalWeight - sum) / nextWeight;
                document.getElementById("result").textContent = "Benötigte Note für gewünschten Durchschnitt: " + requiredGrade.toFixed(2);
            }
        }

        // Initial calculation on page load
        calculateAverage();
    </script>
</body>
</html>
