<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notenrechner</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Monaco, monospace;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            width: 60%;
            background-color: #333333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            margin-bottom: 10px;
            text-align: left;
        }
        table th, table td {
            padding: 8px;
            border-bottom: 1px solid #555555;
        }
        table th {
            background-color: #222222;
        }
        .button {
            background-color: #555555;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #777777;
        }
        input[type="number"] {
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Notenrechner</h2>
        <table id="notenTable">
            <thead>
                <tr>
                    <th>Note</th>
                    <th>Gewichtung (%)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" min="1" max="6" step="1" required></td>
                    <td><input type="number" min="1" max="100" step="1" required></td>
                    <td><button type="button" class="removeButton" onclick="removeRow(this)">-</button></td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="button" onclick="addRow()">+</button>
        <div>
            Durchschnitt: <span id="durchschnitt">-</span>
        </div>
        <div>
            <button type="button" class="button" onclick="berechneDurchschnitt()">Durchschnitt berechnen</button>
        </div>
        <hr>
        <h3>Gewünschten Durchschnitt berechnen</h3>
        <div>
            <label for="gewuenschterDurchschnitt">Gewünschter Durchschnitt:</label>
            <input type="number" id="gewuenschterDurchschnitt" min="1" max="6" step="0.1" required>
        </div>
        <div>
            <label for="gewichtungNaechsteNote">Gewichtung der nächsten Note (%):</label>
            <input type="number" id="gewichtungNaechsteNote" min="1" max="100" step="1" required>
        </div>
        <div>
            <button type="button" class="button" onclick="berechneNaechsteNote()">Berechnen</button>
        </div>
    </div>

    <script>
        function addRow() {
            var table = document.getElementById("notenTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();
            var cells = newRow.insertCell();
            cells.innerHTML = '<td><input type="number" min="1" max="6" step="1" required></td>';
            cells = newRow.insertCell();
            cells.innerHTML = '<td><input type="number" min="1" max="100" step="1" required></td>';
            cells = newRow.insertCell();
            cells.innerHTML = '<td><button type="button" class="removeButton" onclick="removeRow(this)">-</button></td>';
        }

        function removeRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function berechneDurchschnitt() {
            var table = document.getElementById("notenTable").getElementsByTagName('tbody')[0];
            var rows = table.rows;
            var sum = 0;
            var totalWeight = 0;

            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].cells;
                var note = parseFloat(cells[0].getElementsByTagName('input')[0].value);
                var weight = parseFloat(cells[1].getElementsByTagName('input')[0].value);

                if (!isNaN(note) && !isNaN(weight)) {
                    sum += (note * weight);
                    totalWeight += weight;
                }
            }

            if (totalWeight > 0) {
                var durchschnitt = sum / totalWeight;
                document.getElementById("durchschnitt").textContent = durchschnitt.toFixed(2);
            } else {
                document.getElementById("durchschnitt").textContent = "-";
            }
        }

        function berechneNaechsteNote() {
            var gewuenschterDurchschnitt = parseFloat(document.getElementById("gewuenschterDurchschnitt").value);
            var gewichtungNaechsteNote = parseFloat(document.getElementById("gewichtungNaechsteNote").value);

            if (!isNaN(gewuenschterDurchschnitt) && !isNaN(gewichtungNaechsteNote)) {
                var table = document.getElementById("notenTable").getElementsByTagName('tbody')[0];
                var rows = table.rows;
                var sum = 0;
                var totalWeight = 0;

                for (var i = 0; i < rows.length; i++) {
                    var cells = rows[i].cells;
                    var note = parseFloat(cells[0].getElementsByTagName('input')[0].value);
                    var weight = parseFloat(cells[1].getElementsByTagName('input')[0].value);

                    if (!isNaN(note) && !isNaN(weight)) {
                        sum += (note * weight);
                        totalWeight += weight;
                    }
                }

                if (totalWeight > 0) {
                    var aktuellerDurchschnitt = sum / totalWeight;
                    var fehlendeGewichtung = 100 - totalWeight;
                    var erforderlicheNote = (gewuenschterDurchschnitt * 100 - sum) / gewichtungNaechsteNote;
                    var naechsteNote = (gewichtungNaechsteNote * erforderlicheNote + fehlendeGewichtung * aktuellerDurchschnitt) / 100;

                    alert("Um den gewünschten Durchschnitt von " + gewuenschterDurchschnitt.toFixed(2) +
                        " zu erreichen, benötigen Sie mindestens eine Note von " + naechsteNote.toFixed(2));
                } else {
                    alert("Bitte geben Sie zunächst mindestens eine Note ein.");
                }
            } else {
                alert("Bitte geben Sie einen gültigen gewünschten Durchschnitt und eine gültige Gewichtung ein.");
            }
        }
    </script>
</body>
</html>
