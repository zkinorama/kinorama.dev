<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notenrechner</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #ffffff;
            font-family: Monaco, monospace;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            margin: auto;
            max-width: 600px;
            border: 1px solid #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            background-color: #333333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ffffff;
            padding: 8px;
        }
        table th {
            background-color: #555555;
        }
        table td {
            background-color: #444444;
        }
        button {
            padding: 10px 20px;
            background-color: #555555;
            color: #ffffff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #777777;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
            border: 1px solid #777777;
            border-radius: 5px;
            background-color: #444444;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Notenrechner</h2>
        <table id="noten-tabelle">
            <thead>
                <tr>
                    <th>Note</th>
                    <th>Gewichtung (%)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" min="1" max="6"></td>
                    <td><input type="number" min="1" max="100"></td>
                    <td><button onclick="removeRow(this)">-</button></td>
                </tr>
                <tr>
                    <td><input type="number" min="1" max="6"></td>
                    <td><input type="number" min="1" max="100"></td>
                    <td><button onclick="removeRow(this)">-</button></td>
                </tr>
                <!-- Hier können weitere Zeilen dynamisch hinzugefügt werden -->
            </tbody>
        </table>
        <button onclick="addRow()">+</button>
        <div>
            <label for="durchschnitt">Durchschnitt:</label>
            <span id="durchschnitt"></span>
        </div>
        <button onclick="berechneDurchschnitt()">Durchschnitt berechnen</button>
        <div style="margin-top: 20px;">
            <h3>Gewünschten Durchschnitt berechnen</h3>
            <label for="gewuenschter-durchschnitt">Gewünschter Durchschnitt:</label>
            <input type="number" id="gewuenschter-durchschnitt" min="1" max="6">
            <label for="gewichtung-test">Gewichtung des nächsten Tests (%):</label>
            <input type="number" id="gewichtung-test" min="1" max="100">
            <button onclick="berechneNaechsteNote()">Berechnen</button>
            <div id="ergebnis"></div>
        </div>
    </div>

    <script>
        // Funktion zum Hinzufügen einer neuen Zeile zur Tabelle
        function addRow() {
            var table = document.getElementById("noten-tabelle").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();
            var cells = newRow.insertCell();
            cells.innerHTML = '<td><input type="number" min="1" max="6"></td>';
            cells.innerHTML += '<td><input type="number" min="1" max="100"></td>';
            cells.innerHTML += '<td><button onclick="removeRow(this)">-</button></td>';
        }

        // Funktion zum Entfernen einer Zeile aus der Tabelle
        function removeRow(button) {
            var row = button.parentNode.parentNode;
            if (document.getElementById("noten-tabelle").rows.length > 2) {
                row.parentNode.removeChild(row);
            } else {
                alert("Mindestens eine Zeile muss übrig bleiben.");
            }
        }

        // Funktion zum Berechnen des Durchschnitts
        function berechneDurchschnitt() {
            var table = document.getElementById("noten-tabelle");
            var rows = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr");
            var sum = 0;
            var totalWeight = 0;

            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName("td");
                var note = parseFloat(cells[0].getElementsByTagName("input")[0].value);
                var weight = parseFloat(cells[1].getElementsByTagName("input")[0].value);

                if (!isNaN(note) && !isNaN(weight)) {
                    sum += (note * (weight / 100));
                    totalWeight += (weight / 100);
                }
            }

            var durchschnitt = sum / totalWeight;
            document.getElementById("durchschnitt").textContent = durchschnitt.toFixed(2);
        }

        // Funktion zum Berechnen der nächsten Note für den gewünschten Durchschnitt
        function berechneNaechsteNote() {
            var gewuenschterDurchschnitt = parseFloat(document.getElementById("gewuenschter-durchschnitt").value);
            var gewichtungTest = parseFloat(document.getElementById("gewichtung-test").value);

            if (isNaN(gewuenschterDurchschnitt) || isNaN(gewichtungTest)) {
                alert("Bitte geben Sie einen gültigen gewünschten Durchschnitt und Gewichtung ein.");
                return;
            }

            var currentAverage = parseFloat(document.getElementById("durchschnitt").textContent);

            if (isNaN(currentAverage)) {
                alert("Berechnen Sie zuerst den Durchschnitt der aktuellen Noten.");
                return;
            }

            var currentWeight = 1 - (gewichtungTest / 100);
            var requiredWeight = gewichtungTest / 100;

            var nextNote = (gewuenschterDurchschnitt - (currentAverage * currentWeight)) / requiredWeight;

            if (nextNote < 1 || nextNote > 6) {
                document.getElementById("ergebnis").textContent = "Keine gültige nächste Note möglich.";
            } else {
                document.getElementById("ergebnis").textContent = "Benötigte nächste Note: " + nextNote.toFixed(2);
            }
        }
    </script>
</body>
</html>
