<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notenrechner</title>
    <style>
        body {
            font-family: Monaco, monospace;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #555;
        }
        td input {
            width: calc(100% - 20px);
            border: none;
            background-color: transparent;
            color: #fff;
            font-family: Monaco, monospace;
            text-align: center;
        }
        .add-button, .remove-button {
            cursor: pointer;
            color: #ccc;
        }
        .add-button:hover, .remove-button:hover {
            color: #fff;
        }
        #average {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #calculate-btn {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-family: Monaco, monospace;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        #calculate-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notenrechner</h1>
        <table id="grades-table">
            <thead>
                <tr>
                    <th>Note</th>
                    <th>Gewichtung (%)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" min="1" max="6" step="0.1" required></td>
                    <td><input type="number" min="1" max="100" required></td>
                    <td class="add-button" onclick="addRow()">+</td>
                </tr>
            </tbody>
        </table>
        <div id="average">Durchschnitt: </div>
        <button id="calculate-btn" onclick="calculateAverage()">Durchschnitt berechnen</button>
    </div>

    <script>
        function addRow() {
            var table = document.getElementById('grades-table').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();
            newRow.innerHTML = `
                <td><input type="number" min="1" max="6" step="0.1" required></td>
                <td><input type="number" min="1" max="100" required></td>
                <td class="remove-button" onclick="removeRow(this)">-</td>
            `;
        }

        function removeRow(button) {
            var row = button.parentNode.parentNode;
            if (row.parentNode.rows.length > 1) {
                row.parentNode.removeChild(row);
            }
        }

        function calculateAverage() {
            var table = document.getElementById('grades-table').getElementsByTagName('tbody')[0];
            var rows = table.rows;
            var totalWeight = 0;
            var totalWeightedGrade = 0;

            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].cells;
                var grade = parseFloat(cells[0].getElementsByTagName('input')[0].value);
                var weight = parseInt(cells[1].getElementsByTagName('input')[0].value);

                if (!isNaN(grade) && !isNaN(weight)) {
                    totalWeight += weight;
                    totalWeightedGrade += (grade * (weight / 100));
                }
            }

            if (totalWeight > 0) {
                var average = totalWeightedGrade / (totalWeight / 100);
                document.getElementById('average').textContent = "Durchschnitt: " + average.toFixed(2);
            } else {
                document.getElementById('average').textContent = "Durchschnitt: ";
            }
        }
    </script>
</body>
</html>
