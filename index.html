<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notenrechner</title>
<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: Monaco, monospace;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #1f1f1f;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    table, th, td {
        border: 1px solid #333333;
    }
    th, td {
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #333333;
    }
    input[type="text"] {
        background-color: #1f1f1f;
        color: #ffffff;
        border: none;
        text-align: center;
        width: 100%;
    }
    input[type="text"]:focus {
        outline: none;
    }
    .btn {
        background-color: #ffffff;
        color: #121212;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    .average {
        font-size: 24px;
        text-align: right;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <table id="grades">
        <tr>
            <th>Note</th>
            <th>Gewichtung (%)</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" value="0.00" onfocus="if(this.value=='0.00')this.value=''" onblur="if(this.value=='')this.value='0.00'"></td>
            <td><input type="text" value="100.00" onfocus="if(this.value=='100.00')this.value=''" onblur="if(this.value=='')this.value='100.00'"></td>
            <td><button onclick="removeRow(this)">-</button></td>
        </tr>
    </table>
    <button onclick="addRow()">+</button>
    <div class="average">
        Durchschnitt: <span id="average">0.00</span>
    </div>
    <button class="btn" onclick="calculateAverage()">Durchschnitt berechnen</button>
</div>

<script>
    function addRow() {
        var table = document.getElementById("grades");
        var row = table.insertRow(table.rows.length - 1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = '<input type="text" value="0.00" onfocus="if(this.value==\'0.00\')this.value=\'\'" onblur="if(this.value==\'\')this.value=\'0.00\'">';
        cell2.innerHTML = '<input type="text" value="100.00" onfocus="if(this.value==\'100.00\')this.value=\'\'" onblur="if(this.value==\'\')this.value=\'100.00\'">';
        cell3.innerHTML = '<button onclick="removeRow(this)">-</button>';
    }

    function removeRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }

    function calculateAverage() {
        var table = document.getElementById("grades");
        var rows = table.rows;
        var totalWeight = 0;
        var weightedSum = 0;
        for (var i = 1; i < rows.length - 1; i++) {
            var cells = rows[i].cells;
            var grade = parseFloat(cells[0].querySelector('input').value);
            var weight = parseFloat(cells[1].querySelector('input').value);
            if (!isNaN(grade) && !isNaN(weight)) {
                weightedSum += grade * (weight / 100);
                totalWeight += weight;
            }
        }
        var average = (totalWeight > 0) ? (weightedSum / totalWeight).toFixed(2) : '0.00';
        document.getElementById("average").textContent = average;
    }
</script>

</body>
</html>
