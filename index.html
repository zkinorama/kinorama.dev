<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notenrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1, h2 {
            color: #f5f5f5;
        }
        input {
            background-color: #424242;
            color: #e0e0e0;
            border: none;
            padding: 8px;
            border-radius: 4px;
            margin: 5px;
            width: 100px;
        }
        button {
            background-color: #424242;
            color: #b0b0b0;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
        #noten-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .note {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .delete-btn {
            background-color: transparent;
            color: #b0b0b0;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
        }
        #result, #required-note-result {
            margin-top: 20px;
            font-size: 1.2em;
            background-color: #424242;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Notenrechner</h1>
    <div id="noten-container">
        <div class="note">
            <input type="number" class="note-input" placeholder="Note" min="1" max="6" step="0.01">
            <input type="number" class="weight-input" placeholder="Gewichtung" min="0" max="10" step="0.01">
            <button class="delete-btn" onclick="deleteNote(this)">-</button>
        </div>
    </div>
    <button onclick="addNote()">+ Note hinzufügen</button>
    <button onclick="calculateAverage()">Durchschnitt berechnen</button>
    <button onclick="clearAllButFirst()">Zeilen löschen</button>
    <div id="result"></div>
    
    <h2>Gewünschter Durchschnitt berechnen</h2>
    <input type="number" id="desired-average" placeholder="Gewünschter Durchschnitt" min="1" max="6" step="0.01">
    <input type="number" id="next-weight" placeholder="Gewichtung der nächsten Note" min="0" max="10" step="0.01">
    <button onclick="calculateRequiredNote()">Benötigte Note berechnen</button>
    <div id="required-note-result"></div>

    <script>
        function addNote() {
            const notenContainer = document.getElementById('noten-container');
            const noteDiv = document.createElement('div');
            noteDiv.classList.add('note');
            noteDiv.innerHTML = `
                <input type="number" class="note-input" placeholder="Note" min="1" max="6" step="0.01">
                <input type="number" class="weight-input" placeholder="Gewichtung" min="0" max="10" step="0.01">
                <button class="delete-btn" onclick="deleteNote(this)">-</button>
            `;
            notenContainer.appendChild(noteDiv);
        }

        function deleteNote(button) {
            button.parentElement.remove();
        }

        function clearAllButFirst() {
            const notenContainer = document.getElementById('noten-container');
            while (notenContainer.children.length > 1) {
                notenContainer.removeChild(notenContainer.lastChild);
            }
        }

        function calculateAverage() {
            const notes = document.querySelectorAll('.note-input');
            const weights = document.querySelectorAll('.weight-input');
            let totalWeight = 0, weightedSum = 0;

            notes.forEach((note, index) => {
                const noteValue = parseFloat(note.value);
                const weightValue = parseFloat(weights[index].value);
                if (!isNaN(noteValue) && !isNaN(weightValue)) {
                    totalWeight += weightValue;
                    weightedSum += noteValue * weightValue;
                }
            });

            const average = weightedSum / totalWeight;
            document.getElementById('result').textContent = `Durchschnitt: ${average.toFixed(2)}`;
        }

        function calculateRequiredNote() {
            const desiredAverage = parseFloat(document.getElementById('desired-average').value);
            const nextWeight = parseFloat(document.getElementById('next-weight').value);

            if (isNaN(desiredAverage) || isNaN(nextWeight)) {
                document.getElementById('required-note-result').textContent = 'Bitte gültige Werte eingeben.';
                return;
            }

            const notes = document.querySelectorAll('.note-input');
            const weights = document.querySelectorAll('.weight-input');
            let totalWeight = 0, weightedSum = 0;

            notes.forEach((note, index) => {
                const noteValue = parseFloat(note.value);
                const weightValue = parseFloat(weights[index].value);
                if (!isNaN(noteValue) && !isNaN(weightValue)) {
                    totalWeight += weightValue;
                    weightedSum += noteValue * weightValue;
                }
            });

            const requiredNote = (desiredAverage * (totalWeight + nextWeight) - weightedSum) / nextWeight;
            document.getElementById('required-note-result').textContent = `Benötigte Note: ${requiredNote.toFixed(2)}`;
        }
    </script>
</body>
</html>
