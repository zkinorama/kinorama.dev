<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notenrechner</title>
<style>
    body {
        background-color: #121212;
        color: white;
        font-family: Monaco, monospace;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #container {
        width: 80%;
        max-width: 600px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    table, th, td {
        border: 1px solid #333;
    }
    th, td {
        padding: 10px;
        text-align: center;
    }
    input {
        background-color: #121212;
        border: none;
        color: white;
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
    }
    input[type="number"] {
        text-align: right;
    }
    input[type="button"] {
        background-color: white;
        color: #121212;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    #add-row {
        width: 100%;
        text-align: left;
        margin-bottom: 10px;
    }
    #calculate-btn {
        float: right;
        margin-top: 10px;
    }
    #average {
        float: left;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div id="container">
        <table id="grades-table">
            <thead>
                <tr>
                    <th>Note</th>
                    <th>Gewichtung</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" step="0.01" value="0.00" placeholder="Note eingeben" onfocus="if(this.value=='0.00')this.value='';" onblur="if(this.value=='')this.value='0.00';"></td>
                    <td><input type="number" step="0.01" value="1.00" placeholder="Gewichtung eingeben" onfocus="if(this.value=='1.00')this.value='';" onblur="if(this.value=='')this.value='1.00';"></td>
                    <td><input type="button" value="+" id="add-row-btn"></td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="Durchschnitt berechnen" id="calculate-btn">
        <span id="average">Durchschnitt: 0.00</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const table = document.getElementById('grades-table');
            const addRowBtn = document.getElementById('add-row-btn');
            const calculateBtn = document.getElementById('calculate-btn');
            const averageSpan = document.getElementById('average');

            addRowBtn.addEventListener('click', function() {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td><input type="number" step="0.01" value="0.00" placeholder="Note eingeben" onfocus="if(this.value=='0.00')this.value='';" onblur="if(this.value=='')this.value='0.00';"></td>
                    <td><input type="number" step="0.01" value="1.00" placeholder="Gewichtung eingeben" onfocus="if(this.value=='1.00')this.value='';" onblur="if(this.value=='')this.value='1.00';"></td>
                    <td><input type="button" value="-" class="remove-row"></td>
                `;
                table.querySelector('tbody').appendChild(newRow);
            });

            table.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('remove-row')) {
                    if (table.rows.length > 2) {
                        e.target.parentNode.parentNode.remove();
                    } else {
                        alert("Es muss mindestens eine Zeile vorhanden sein.");
                    }
                }
            });

            calculateBtn.addEventListener('click', function() {
                let sum = 0;
                let weightSum = 0;
                const rows = table.querySelectorAll('tbody tr');

                rows.forEach(function(row) {
                    const note = parseFloat(row.querySelector('td:nth-child(1) input').value);
                    const weight = parseFloat(row.querySelector('td:nth-child(2) input').value);
                    
                    if (!isNaN(note) && !isNaN(weight)) {
                        sum += note * weight;
                        weightSum += weight;
                    }
                });

                const average = (weightSum !== 0) ? (sum / weightSum).toFixed(2) : '0.00';
                averageSpan.textContent = `Durchschnitt: ${average}`;
            });

            table.addEventListener('keyup', function(e) {
                if (e.target && e.target.tagName === 'INPUT' && e.key === 'Enter') {
                    const currentRow = e.target.parentNode.parentNode;
                    const currentIndex = Array.from(table.querySelectorAll('tbody tr')).indexOf(currentRow);

                    if (currentIndex === table.rows.length - 2) { // Last row
                        addRowBtn.click();
                        table.querySelector('tbody').lastElementChild.querySelector('td:first-child input').focus();
                    } else {
                        const nextInput = table.rows[currentIndex + 1].querySelector('td:first-child input');
                        nextInput.focus();
                    }
                }
            });
        });
    </script>
</body>
</html>
