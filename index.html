<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notenrechner</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dunkle Hintergrundfarbe */
            color: #ffffff; /* Weiße Schriftfarbe */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator-box {
            background-color: #333333; /* Dunkles Grau für die Box */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        .calculator-box h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #666666;
            border-radius: 4px;
            background-color: #444444;
            color: #ffffff;
        }
        .input-group input:focus {
            outline: none;
            border-color: #999999;
        }
        .btn-calculate {
            background-color: #4CAF50; /* Grün für den Berechnen-Button */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .btn-calculate:hover {
            background-color: #45a049; /* Dunkleres Grün beim Hover */
        }
    </style>
</head>
<body>
    <div class="calculator-box">
        <h2>Notenrechner</h2>
        <div class="input-group">
            <label for="note">Note:</label>
            <input type="number" id="note" min="1" max="6" step="0.1" placeholder="z.B. 1.5" required>
        </div>
        <div class="input-group">
            <label for="gewichtung">Gewichtung (%):</label>
            <input type="number" id="gewichtung" min="1" max="100" placeholder="z.B. 40" required>
        </div>
        <button class="btn-calculate" onclick="calculateAverage()">Berechnen</button>
        <div id="ergebnis" style="margin-top: 10px;"></div>
    </div>

    <script>
        function calculateAverage() {
            var note = parseFloat(document.getElementById('note').value);
            var gewichtung = parseInt(document.getElementById('gewichtung').value);
            
            if (isNaN(note) || isNaN(gewichtung) || gewichtung <= 0 || gewichtung > 100) {
                document.getElementById('ergebnis').innerHTML = '<p style="color: red;">Bitte gültige Werte eingeben.</p>';
                return;
            }
            
            var durchschnitt = note * (gewichtung / 100);
            document.getElementById('ergebnis').innerHTML = '<p>Durchschnitt: ' + durchschnitt.toFixed(2) + '</p>';
        }
    </script>
</body>
</html>
