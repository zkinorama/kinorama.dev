<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notenrechner</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Notenrechner</h1>
    <div class="calculator-box">
        <table id="grades-table">
            <thead>
                <tr>
                    <th>Note</th>
                    <th>Gewichtung (%)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" min="1" max="6" step="0.1" class="input-field" placeholder="Note"></td>
                    <td><input type="number" min="1" max="100" class="input-field" placeholder="Gewichtung"></td>
                    <td><button class="add-row" onclick="addRow()">+</button></td>
                </tr>
            </tbody>
        </table>
        <div class="average">
            Durchschnitt: <span id="average">-</span>
        </div>
        <button onclick="calculateAverage()" class="calculate-btn">Durchschnitt berechnen</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
