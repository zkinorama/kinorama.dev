<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notenrechner</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"] {
        width: 60px;
    }
    button {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    #output {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h2>Notenrechner</h2>
    <div>
        <label for="note1">Note 1:</label>
        <input type="number" id="note1" min="1" max="6" step="0.1">
        <label for="gewichtung1">Gewichtung (%):</label>
        <input type="number" id="gewichtung1" min="1" max="100">
    </div>
    <div>
        <label for="note2">Note 2:</label>
        <input type="number" id="note2" min="1" max="6" step="0.1">
        <label for="gewichtung2">Gewichtung (%):</label>
        <input type="number" id="gewichtung2" min="1" max="100">
    </div>
    <div>
        <label for="note3">Note 3:</label>
        <input type="number" id="note3" min="1" max="6" step="0.1">
        <label for="gewichtung3">Gewichtung (%):</label>
        <input type="number" id="gewichtung3" min="1" max="100">
    </div>
    <button onclick="berechneDurchschnitt()">Durchschnitt berechnen</button>
    <div id="output"></div>

    <script>
        function berechneDurchschnitt() {
            var note1 = parseFloat(document.getElementById('note1').value);
            var note2 = parseFloat(document.getElementById('note2').value);
            var note3 = parseFloat(document.getElementById('note3').value);
            var gewichtung1 = parseInt(document.getElementById('gewichtung1').value);
            var gewichtung2 = parseInt(document.getElementById('gewichtung2').value);
            var gewichtung3 = parseInt(document.getElementById('gewichtung3').value);

            var gesamtgewichtung = gewichtung1 + gewichtung2 + gewichtung3;
            var durchschnitt = (note1 * gewichtung1 / 100 + note2 * gewichtung2 / 100 + note3 * gewichtung3 / 100) / gesamtgewichtung * 100;

            if (isNaN(durchschnitt)) {
                document.getElementById('output').innerHTML = "Bitte f√ºlle alle Felder aus.";
            } else {
                document.getElementById('output').innerHTML = "Durchschnitt: " + durchschnitt.toFixed(2);
            }
        }
    </script>
</body>
</html>
