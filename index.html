<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notenrechner</title>
<style>
    body {
        font-family: Monaco, monospace;
        background-color: #1f1f1f;
        color: #cccccc;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #container {
        background-color: #333333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
    }
    table, th, td {
        border: 1px solid #555555;
    }
    th, td {
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #444444;
    }
    input {
        width: calc(100% - 20px);
        padding: 5px;
        border: none;
        background-color: transparent;
        color: inherit;
        font-family: Monaco, monospace;
        text-align: center;
    }
    .remove-btn {
        background-color: #cc0000;
        color: white;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
        border-radius: 4px;
    }
    .add-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 6px 12px;
        cursor: pointer;
        border-radius: 4px;
    }
    .calculate-btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
        float: right;
    }
    #average {
        margin-top: 20px;
        text-align: left;
    }
</style>
</head>
<body>
    <div id="container">
        <table id="grades-table">
            <thead>
                <tr>
                    <th>Note</th>
                    <th>Gewichtung (%)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="grade-input" value="0.00"></td>
                    <td><input type="text" class="weight-input" value="100.00"></td>
                    <td><button class="remove-btn" onclick="removeRow(this)">-</button></td>
                </tr>
            </tbody>
        </table>
        <button class="add-btn" onclick="addRow()">+</button>
        <button class="calculate-btn" onclick="calculateAverage()">Durchschnitt berechnen</button>
        <div id="average">Durchschnitt: <span id="average-value">-</span></div>
    </div>

    <script>
        function addRow() {
            var table = document.getElementById("grades-table").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            var cells = newRow.insertCell();
            cells.innerHTML = '<input type="text" class="grade-input" value="0.00">';
            cells = newRow.insertCell();
            cells.innerHTML = '<input type="text" class="weight-input" value="100.00">';
            cells = newRow.insertCell();
            cells.innerHTML = '<button class="remove-btn" onclick="removeRow(this)">-</button>';
        }

        function removeRow(btn) {
            var row = btn.parentNode.parentNode;
            if (row.parentNode.rows.length > 1) {
                row.parentNode.removeChild(row);
            }
        }

        function calculateAverage() {
            var table = document.getElementById("grades-table").getElementsByTagName('tbody')[0];
            var rows = table.rows;
            var totalGrade = 0;
            var totalWeight = 0;

            for (var i = 0; i < rows.length; i++) {
                var grade = parseFloat(rows[i].querySelector('.grade-input').value);
                var weight = parseFloat(rows[i].querySelector('.weight-input').value);

                if (!isNaN(grade) && !isNaN(weight)) {
                    totalGrade += grade * (weight / 100);
                    totalWeight += weight;
                }
            }

            if (totalWeight > 0) {
                var average = totalGrade / (totalWeight / 100);
                document.getElementById('average-value').textContent = average.toFixed(2);
            } else {
                document.getElementById('average-value').textContent = "-";
            }
        }
    </script>
</body>
</html>
