<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notenrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            color: #f5f5f5;
        }
        .note {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .note input {
            margin-left: 10px;
            -moz-appearance: textfield;
            background-color: #424242;
            color: #e0e0e0;
            border: 1px solid #616161;
        }
        .note input::-webkit-outer-spin-button,
        .note input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            margin: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        .delete-btn {
            background-color: #f44336;
            margin-left: 10px;
            padding: 4px 10px;
        }
        #result, #required-note-result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Notenrechner</h1>
    <div id="noten-container">
        <div class="note">
            <label>Note:</label>
            <input type="number" class="note-input" step="0.01" min="1" max="6">
            <label>Gewichtung:</label>
            <input type="number" class="weight-input" step="0.01" min="0" max="10">
            <button class="delete-btn button" onclick="deleteNote(this)">x</button>
        </div>
    </div>
    <button class="button" onclick="addNote()">Weitere Note hinzufügen</button>
    <button class="button" onclick="calculateAverage()">Durchschnitt berechnen</button>
    <button class="button" onclick="clearAllButFirst()">Alle Zeilen außer der obersten löschen</button>
    <div id="result"></div>
    
    <h2>Gewünschter Durchschnitt berechnen</h2>
    <label>Gewünschter Durchschnitt:</label>
    <input type="number" id="desired-average" step="0.01" min="1" max="6">
    <label>Gewichtung der nächsten Note:</label>
    <input type="number" id="next-weight" step="0.01" min="0" max="10">
    <button class="button" onclick="calculateRequiredNote()">Benötigte Note berechnen</button>
    <div id="required-note-result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateEnterKeyBehavior();
        });

        function updateEnterKeyBehavior() {
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        let nextInput = getNextInput(input);
                        if (nextInput) {
                            nextInput.focus();
                        } else {
                            addNote();
                            nextInput = getNextInput(input);
                            nextInput && nextInput.focus();
                        }
                    }
                });
            });
        }

        function getNextInput(currentInput) {
            let nextInput = currentInput.nextElementSibling;
            while (nextInput && nextInput.tagName !== 'INPUT') {
                nextInput = nextInput.nextElementSibling;
            }
            if (!nextInput) {
                let nextNote = currentInput.closest('.note').nextElementSibling;
                if (nextNote) {
                    nextInput = nextNote.querySelector('input');
                }
            }
            return nextInput;
        }

        function addNote() {
            const noteDiv = document.createElement('div');
            noteDiv.classList.add('note');
            noteDiv.innerHTML = `
                <label>Note:</label>
                <input type="number" class="note-input" step="0.01" min="1" max="6">
                <label>Gewichtung:</label>
                <input type="number" class="weight-input" step="0.01" min="0" max="10">
                <button class="delete-btn button" onclick="deleteNote(this)">x</button>
            `;
            document.getElementById('noten-container').appendChild(noteDiv);
            updateEnterKeyBehavior();
        }

        function deleteNote(button) {
            button.parentElement.remove();
        }

        function clearAllButFirst() {
            const container = document.getElementById('noten-container');
            while (container.children.length > 1) {
                container.removeChild(container.lastChild);
            }
        }

        function calculateAverage() {
            const notes = document.querySelectorAll('.note-input');
            const weights = document.querySelectorAll('.weight-input');
            let totalWeight = 0, weightedSum = 0;

            notes.forEach((note, i) => {
                const noteValue = parseFloat(note.value);
                const weightValue = parseFloat(weights[i].value);
                if (!isNaN(noteValue) && !isNaN(weightValue)) {
                    totalWeight += weightValue;
                    weightedSum += noteValue * weightValue;
                }
            });

            const average = weightedSum / totalWeight;
            document.getElementById('result').textContent = `Durchschnitt: ${average.toFixed(2)}`;
        }

        function calculateRequiredNote() {
            const desiredAverage = parseFloat(document.getElementById('desired-average').value);
            const nextWeight = parseFloat(document.getElementById('next-weight').value);

            if (isNaN(desiredAverage) || isNaN(nextWeight)) {
                document.getElementById('required-note-result').textContent = 'Bitte geben Sie gültige Werte für den gewünschten Durchschnitt und die Gewichtung der nächsten Note ein.';
                return;
            }

            const notes = document.querySelectorAll('.note-input');
            const weights = document.querySelectorAll('.weight-input');
            let totalWeight = 0, weightedSum = 0;

            notes.forEach((note, i) => {
                const noteValue = parseFloat(note.value);
                const weightValue = parseFloat(weights[i].value);
                if (!isNaN(noteValue) && !isNaN(weightValue)) {
                    totalWeight += weightValue;
                    weightedSum += noteValue * weightValue;
                }
            });

            const requiredNote = (desiredAverage * (totalWeight + nextWeight) - weightedSum) / nextWeight;
            document.getElementById('required-note-result').textContent = `Benötigte Note: ${requiredNote.toFixed(2)}`;
        }
    </script>
</body>
</html>
