<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notenrechner</title>
    <style>
        body {
            font-family: Monaco, monospace;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #f2f2f2;
        }
        .add-remove-button {
            cursor: pointer;
        }
        #calculate-btn {
            float: right;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #average {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table id="grades-table">
            <thead>
                <tr>
                    <th>Note</th>
                    <th>Gewichtung (%)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" min="1" max="6" step="0.1" required></td>
                    <td><input type="number" min="1" max="100" required></td>
                    <td class="add-remove-button" onclick="addRow(this)">+</td>
                </tr>
            </tbody>
        </table>
        <button id="calculate-btn" onclick="calculateAverage()">Durchschnitt berechnen</button>
        <div id="average"></div>
    </div>

    <script>
        function addRow(btn) {
            var table = document.getElementById('grades-table').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length - 1);
            var cells = newRow.insertCell(0);
            cells.innerHTML = '<input type="number" min="1" max="6" step="0.1" required>';
            cells = newRow.insertCell(1);
            cells.innerHTML = '<input type="number" min="1" max="100" required>';
            cells = newRow.insertCell(2);
            cells.className = 'add-remove-button';
            cells.setAttribute('onclick', 'removeRow(this)');
            cells.innerText = '-';
        }

        function removeRow(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function calculateAverage() {
            var table = document.getElementById('grades-table').getElementsByTagName('tbody')[0];
            var rows = table.rows;
            var sum = 0;
            var totalWeight = 0;

            for (var i = 0; i < rows.length - 1; i++) {
                var cells = rows[i].cells;
                var grade = parseFloat(cells[0].getElementsByTagName('input')[0].value);
                var weight = parseFloat(cells[1].getElementsByTagName('input')[0].value);

                if (!isNaN(grade) && !isNaN(weight)) {
                    sum += (grade * weight);
                    totalWeight += weight;
                }
            }

            var average = sum / totalWeight;
            document.getElementById('average').innerText = 'Durchschnitt: ' + average.toFixed(2);
        }
    </script>
</body>
</html>
