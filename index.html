<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notenrechner</title>
<style>
    body {
        font-family: Monaco, monospace;
        background-color: #1f1f1f;
        color: #ffffff;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #container {
        background-color: #333333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        width: 80%;
        max-width: 600px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    table, th, td {
        border: 1px solid #555555;
    }
    th, td {
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #444444;
    }
    input[type="number"] {
        width: 60px;
    }
    .btn {
        padding: 8px 12px;
        background-color: #007bff;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 4px;
    }
    .btn-delete {
        background-color: #dc3545;
    }
    .btn-add {
        background-color: #28a745;
    }
    #average {
        font-size: 1.2em;
        margin-top: 20px;
        text-align: left;
    }
    #calculate-btn {
        float: right;
    }
</style>
</head>
<body>
<div id="container">
    <table id="grades-table">
        <thead>
            <tr>
                <th>Note</th>
                <th>Gewichtung (%)</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" min="1" max="6" required></td>
                <td><input type="number" min="1" max="100" required></td>
                <td><button class="btn btn-add" onclick="addRow()">+</button></td>
            </tr>
        </tbody>
    </table>
    <div id="average">Durchschnitt: <span id="average-value">-</span></div>
    <button id="calculate-btn" class="btn" onclick="calculateAverage()">Durchschnitt berechnen</button>
</div>

<script>
function addRow() {
    var table = document.getElementById("grades-table").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow(table.rows.length - 1); // Insert before the last row (which is the footer row)
    
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    
    cell1.innerHTML = '<input type="number" min="1" max="6" required>';
    cell2.innerHTML = '<input type="number" min="1" max="100" required>';
    cell3.innerHTML = '<button class="btn btn-delete" onclick="deleteRow(this)">-</button>';
}

function deleteRow(btn) {
    var row = btn.parentNode.parentNode;
    if (document.getElementById("grades-table").getElementsByTagName('tbody')[0].rows.length > 2) {
        row.parentNode.removeChild(row);
    }
}

function calculateAverage() {
    var table = document.getElementById("grades-table").getElementsByTagName('tbody')[0];
    var rows = table.rows;
    var totalPoints = 0;
    var totalWeight = 0;
    
    for (var i = 0; i < rows.length - 1; i++) { // Exclude the last row (footer row)
        var grade = parseFloat(rows[i].cells[0].getElementsByTagName('input')[0].value);
        var weight = parseFloat(rows[i].cells[1].getElementsByTagName('input')[0].value);
        
        if (!isNaN(grade) && !isNaN(weight)) {
            totalPoints += (grade * weight);
            totalWeight += weight;
        }
    }
    
    if (totalWeight > 0) {
        var average = totalPoints / totalWeight;
        document.getElementById("average-value").textContent = average.toFixed(2);
    } else {
        document.getElementById("average-value").textContent = "-";
    }
}
</script>

</body>
</html>
