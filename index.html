<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notenrechner</title>
<style>
    body {
        background-color: #121212; /* Dunkler Hintergrund */
        color: #FFFFFF; /* Weiße Schrift */
        font-family: Monaco, monospace; /* Schriftart Monaco */
        text-align: center;
    }
    .container {
        margin: 20px auto;
        width: 80%;
        max-width: 600px;
    }
    table {
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid #FFFFFF; /* Weiße Rahmen */
    }
    th, td {
        padding: 8px;
    }
    th {
        background-color: #333333; /* Dunkles Grau für Kopfzeile */
    }
    input[type="number"] {
        width: 60px;
        text-align: center;
    }
    .add-row, .remove-row {
        cursor: pointer;
        color: #FFFFFF;
        background-color: #333333;
        border: none;
        padding: 8px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 10px;
        border-radius: 4px;
    }
    .calculate-btn {
        cursor: pointer;
        color: #FFFFFF;
        background-color: #333333;
        border: none;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 20px;
        border-radius: 4px;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Notenrechner</h1>

    <table id="grades-table">
        <thead>
            <tr>
                <th>Note</th>
                <th>Gewichtung (%)</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" min="1" max="6"></td>
                <td><input type="number" min="1" max="100"></td>
                <td><button class="remove-row" onclick="removeRow(this)">-</button></td>
            </tr>
            <tr>
                <td><input type="number" min="1" max="6"></td>
                <td><input type="number" min="1" max="100"></td>
                <td><button class="add-row" onclick="addRow()">+</button></td>
            </tr>
        </tbody>
    </table>

    <button class="calculate-btn" onclick="calculateAverage()">Durchschnitt berechnen</button>
    <div id="average-result" class="result"></div>

    <h3>Gewünschten Durchschnitt berechnen</h3>
    <input type="number" id="desired-average" min="1" max="6" placeholder="Gewünschter Durchschnitt">
    <input type="number" id="next-weight" min="1" max="100" placeholder="Gewichtung (%)">
    <button class="calculate-btn" onclick="calculateNextGrade()">Berechnen</button>
    <div id="next-grade-result" class="result"></div>
</div>

<script>
    function addRow() {
        var table = document.getElementById('grades-table').getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(-1);
        newRow.innerHTML = '<td><input type="number" min="1" max="6"></td>' +
                           '<td><input type="number" min="1" max="100"></td>' +
                           '<td><button class="remove-row" onclick="removeRow(this)">-</button></td>';
    }

    function removeRow(button) {
        var row = button.parentNode.parentNode;
        if (row.parentNode.rows.length > 2) {
            row.parentNode.removeChild(row);
        } else {
            alert('Mindestens eine Zeile muss vorhanden sein.');
        }
    }

    function calculateAverage() {
        var table = document.getElementById('grades-table');
        var rows = table.rows;
        var totalPoints = 0;
        var totalWeight = 0;

        for (var i = 1; i < rows.length - 1; i++) {
            var cells = rows[i].cells;
            var grade = parseInt(cells[0].querySelector('input').value);
            var weight = parseInt(cells[1].querySelector('input').value);
            totalPoints += grade * (weight / 100);
            totalWeight += weight;
        }

        var average = totalPoints / (totalWeight / 100);

        document.getElementById('average-result').textContent = 'Durchschnitt: ' + average.toFixed(2);
    }

    function calculateNextGrade() {
        var desiredAverage = parseFloat(document.getElementById('desired-average').value);
        var nextWeight = parseInt(document.getElementById('next-weight').value);

        var table = document.getElementById('grades-table');
        var rows = table.rows;
        var totalPoints = 0;
        var totalWeight = 0;

        for (var i = 1; i < rows.length - 1; i++) {
            var cells = rows[i].cells;
            var grade = parseInt(cells[0].querySelector('input').value);
            var weight = parseInt(cells[1].querySelector('input').value);
            totalPoints += grade * (weight / 100);
            totalWeight += weight;
        }

        var currentAverage = totalPoints / (totalWeight / 100);

        var requiredPoints = (desiredAverage * (totalWeight + nextWeight) / 100) - totalPoints;
        var requiredGrade = requiredPoints / (nextWeight / 100);

        document.getElementById('next-grade-result').textContent = 'Nächste Note: ' + requiredGrade.toFixed(2);
    }
</script>
</body>
</html>
